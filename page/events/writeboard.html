<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판 새글 쓰기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    

    <style>
      input, textarea {
        border: 1px solid black !important;  
      }
    </style>
  </head>
  <body>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>   

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyC86MO6Ar7wKb_5m-G3F64mtp7VosC27oQ",
        authDomain: "kwu-sport.firebaseapp.com",
        databaseURL: "https://kwu-sport-default-rtdb.firebaseio.com",
        projectId: "kwu-sport",
        storageBucket: "kwu-sport.appspot.com",
        messagingSenderId: "719636962480",
        appId: "1:719636962480:web:aad441e94aa751cca6af75",
        measurementId: "G-Y2G8VHF652"
      };

      firebase.initializeApp(firebaseConfig);
    </script>
    
    <div class="container mt-5">
      <form id="post-form">
        <h4> 글쓰기 ...</h4>
        <input type="text" class="form-control mt-4 mb-5" id="title" placeholder="제목">
        <textarea class="form-control mt-4 mb-4" id="content" rows="24" cols="50">내용</textarea>
        <input type="text" class="form-control mt-4 mb-5" id="author" placeholder="글쓴이">
        <button type="submit" id="submit-btn" class="btn btn-danger mt-2 mb-5">게시</button>
      </form>
    </div>
    
    <script>
      var db = firebase.firestore();

      function getNextpostNumber() {
        return db.runTransaction((transaction) => {
          return transaction.get(db.collection('counterDB').doc('postCounter')).then((counterDoc) => {
            if (!counterDoc.exists) {
              throw "Counter document does not exist!";
            }
            var newpostNumber = counterDoc.data().postNumber + 1;
            transaction.update(db.collection('counterDB').doc('postCounter'), { postNumber: newpostNumber });
            return newpostNumber;
          });
        });
      }

      function writePost(title, content, author) {
        getNextpostNumber().then((postNumber) => {
          db.collection("posts").add({
            postNumber: postNumber,
            title: title,
            content: content,
            author: author,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          })
          .then((docRef) => {
            console.log("Document written with ID: ", docRef.id);
            setTimeout(() => window.location.href = "./noticeboard.html", 500);
          })
          .catch((error) => {
            console.error("Error adding document: ", error);
          });
        });
      }

      document.getElementById('post-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        var title = document.getElementById('title').value;
        var content = document.getElementById('content').value;
        var author = document.getElementById('author').value;

        var submitButton = document.getElementById('submit-btn');
        submitButton.disabled = true;  // 버튼 비활성화
        writePost(title, content, author);

        setTimeout(function() {
          submitButton.disabled = false;  // 10초 후 버튼 활성화
        }, 10000);  // 10000 밀리초 = 10초
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
