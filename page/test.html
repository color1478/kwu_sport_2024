<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Click Counter</title>
</head>
<body>
    <h1>클릭 횟수: <span id="counter">0</span></h1>
    <button id="incrementBtn">클릭하세요!</button>

    <script>
        // 로컬 스토리지에서 기존 값을 가져옴
        let counterValue = localStorage.getItem('clickCounter') || 0;

        // 화면에 표시
        const counterDisplay = document.getElementById('counter');
        counterDisplay.textContent = counterValue;

        // 버튼 클릭 이벤트 처리
        document.getElementById('incrementBtn').addEventListener('click', function() {
            counterValue++;
            counterDisplay.textContent = counterValue;

            // 로컬 스토리지에 저장
            localStorage.setItem('clickCounter', counterValue);
        });
    </script>
</body>
</html>
